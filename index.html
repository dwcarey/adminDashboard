<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
        <div class="siteContainer">
            <div class="sidebarContainer">

                <img class="headerIcon" src="Icons/treasure-chest.svg">
                <h1>Dashboard</h1>                
                <div class="gap"></div>
                <img class="sidebarIcon" src="Icons/shield.svg">
                <p>Home</p>
                <img class="sidebarIcon" src="Icons/ghost-outline.svg">
                <p>Profile</p>
                <img class="sidebarIcon" src="Icons/bottle-tonic-skull.svg">
                <p>Messages</p>
                <img class="sidebarIcon" src="Icons/crystal-ball.svg">
                <p>History</p>
                <img class="sidebarIcon" src="Icons/axe-battle.svg">
                <p>Tasks</p>
                <img class="sidebarIcon" src="Icons/arrow-projectile-multiple.svg">
                <p>Communities</p>
                <div class="gap"></div>
                <img class="sidebarIcon" src="Icons/flask-empty-outline.svg">
                <p>Settings</p>
                <img class="sidebarIcon" src="Icons/magic-staff.svg">
                <p>Support</p>
                <img class="sidebarIcon" src="Icons/bow-arrow.svg">
                <p>Privacy</p>

                    
            </div>
            <div class="headerContainer">
                <div class="searchContainer">
                    <img class="sidebarIcon" src="Icons/puzzle.svg">
                    <input type ="text" class="searchInput">
                </div>
                <div class="userNotifContainer">
                    <img class="sidebarIcon" src="Icons/script-text.svg">
                    <img class="userIconSmall" src="Icons/christine-ellsay-fJ0-HLI4P8Q-unsplash.jpg">
                    <h3>Danny Boy</h3>
                </div>
                <div class="userGreetingContainer">
                    <img class="userIconMain" src="Icons/christine-ellsay-fJ0-HLI4P8Q-unsplash.jpg">
                    <p class="smallText">Hi there,</p>
                    <h2>Danny Boy (@nerd)</h2>
                </div>
                <div class="buttonContainer">
                    <button class="topButtons">New</button>
                    <button class="topButtons">Upload</button>
                    <button class="topButtons">Share</button>
                </div>
            </div>
            <div class="contentContainer">
                //header and flexing content boxes forever based on screensize after fixed other areas
            </div>
            <div class="sideContentContainer">
                //Announcements, 3x content box
                // Trending, 3x content box
            </div>
        </div>
    
</body>
</html>
